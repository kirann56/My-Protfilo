<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background-image: linear-gradient(to top, #dff7f6 0%, #fbe3eb 100%);
      font-family: 'Poppins', sans-serif;
    }

    .navbar-main {
      box-shadow: 0px 1px 56px rgb(151, 203, 243);
      font-size: 18px;
      height: 75px;
      border-radius: 5px;
    }

    .main-head {
      position: relative;
      background: rgba(174, 172, 173, 0.35);
      height: 510px;
      width: 100%;
      margin-top: 150px;
      display: flex;
      align-items: center;
      border-radius: 8px;
      box-shadow: 10px 15px 30px rgba(0, 0, 0, 0.15);
      overflow: visible;
      z-index: 2;
    }

    .about-sec-main {
      width: 70%;
    }

    .about-text {
      margin-left: 80px;
      font-size: 70px;
      font-weight: 700;
      color: rgb(88, 9, 157);
      line-height: 1.1;
    }

    .pic-sec-main {
      width: 30%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .main-pic {
      position: absolute;
      width: 200%;
      max-width: 500px;
      transform: translateY(-103px);
      z-index: 2;
    }

    /* ================= MARQUEES ================= */
    .marquee-top,
    .marquee-bottom {
      position: absolute;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }

    .marquee-top {
      top: -6px;
    }

    .marquee-bottom {
      bottom: -6px;
    }

    /* ðŸ”¼ TOP â†’ RIGHT */
    .marquee-top span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-right 0.6s ease-in-out 1 forwards;
    }

    /* ðŸ”½ BOTTOM â†’ LEFT */
    .marquee-bottom span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 0.6s ease-in-out 1 forwards;
    }

    /* KEYFRAMES */
    @keyframes scroll-left {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }

    @keyframes scroll-right {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    .marquee-border {
      height: 11px;
      width: 500px;
      background-image: linear-gradient(to right, #b51ac0 0%, #11b8a5 100%);
      box-shadow: 10px 0px 50px hsl(178, 92%, 45%);
      border-radius: 15px 30px 30px 15px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-main" style="background-color: rgb(212, 229, 242)">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
    </div>
  </nav>

  <div class="main-head">

    <!-- TOP (RIGHT) -->
    <div class="marquee-top">
      <span>
        <div class="marquee-border"></div>
      </span>
    </div>

    <!-- TEXT -->
    <div class="about-sec-main">
      <div class="about-text">
        Hii, I'm <br> KIRAN PUNNA
      </div>
    </div>

    <!-- IMAGE -->
    <div class="pic-sec-main">
      <img class="main-pic"
        src="images/9cf4ea19-1a03-4a15-b721-4b1b8ffda988_removalai_preview.png">
    </div>

   
    <div class="marquee-bottom">
      <span>
        <div class="marquee-border"></div>
      </span>
    </div>

  </div>

</body>
</html>
