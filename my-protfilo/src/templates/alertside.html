<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300..700&display=swap" rel="stylesheet">

    <title>Right Bottom Alert</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Montserrat", sans-serif;
            background-color: #f3f3f3;
        }

        .message-alert {
            position: fixed;
            right: 20px;
            bottom: 170px;

            display: flex;
            align-items: center;
            gap: 14px;

            background-color: rgb(242, 244, 169);
            border-left: 6px solid rgb(140, 200, 90);
            padding: 16px 18px;
            width: 320px;

            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);

            animation: slideUp 0.6s ease forwards;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .message-alert span {
            font-size: 34px;
            color: rgb(140, 200, 90);
        }

        .alert-text b {
            font-size: 16px;
        }

        .alert-text p {
            margin: 6px 0 0;
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes slideUp {
            from {
                transform: translateX(120%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

<script>
    function showAlert() {
        const existing = document.querySelector(".message-alert");
        if (existing) existing.remove();

        const alertBox = document.createElement("div");
        alertBox.className = "message-alert";
        alertBox.innerHTML = `
            <span class="material-symbols-outlined">check_circle</span>
            <div class="alert-text">
                <b>Message Sent!</b>
                <p>Your message has been delivered successfully.</p>
            </div>
        `;

        document.body.appendChild(alertBox);

        setTimeout(() => {
            alertBox.style.opacity = "0";
            alertBox.style.transform = "translateY(120%)";

            setTimeout(() => {
                alertBox.remove();
            }, 500);
        }, 2500);
    }

    setInterval(showAlert, 2000);
</script>

</body>
</html>
